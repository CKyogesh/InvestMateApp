<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign In</title>
    <link rel="stylesheet" href="usersigninpagestyles.css">
</head>

<body>

    <header>
        <div class="navbar">
            <h1>InvestMate</h1>
            <img src="Investmate pics/IM_LOGO.png" alt="InvestMate Logo" class="logo">
            <button class="back-btn" onclick="window.location.href='Index.html';">Go Back</button>
        </div>
    </header>

    <section class="signin-container">
        <h2>User Sign In</h2>
        <p class="instruction">Please fill out the following fields</p>

        <form class="signin-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="signin-btn">Sign In</button>
        </form>
    </section>

</body>

</html>
